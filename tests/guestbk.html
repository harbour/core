<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>The Harbour Guestbook</title>
</head>
<body style="background-color: #ffffff; text-align: center;">
	<span style="text-align: center;"><b>Harbour GuestBook Script</b></span>
	<hr />
	<div style="text-align: center;">
		<form name="GuestBook" action="/cgi-bin/guestbk.exe" method="GET">
			<table>
				<tr>
					<td><b>Name:</b></td>
					<td><input name="Name" type="text" size="60"></td>
				</tr>
				<tr>
					<td><b>City/State/Country:</b></td>
					<td>
						<input name="City" type="text" size="20">
						<input name="State" type="text" size="20">
						<input name="Country" type="text" size="20">
					</td>
				</tr>
				<tr>
					<td><b>E-Mail:</b></td>
					<td><input name="EMail" type="text" size="30"></td>
				</tr>
				<tr>
					<td><b>Homepage:</b></td>
					<td><input name="Homepage" type="text" size="40"></td>
				</tr>
				<tr>
					<td style="vertical-align: top;"><b>Comments:</b></td>
					<td><textarea name="Comments" rows="5" cols="60"></textarea></td>
				</tr>
			</table>
			<input type="Submit" value=" Submit Entry ">&nbsp;
			<input type="Reset" value=" Reset Data "><br />
			<input type="Hidden" name="Oper" value="A">
		</form>
	</div>
	<hr />
	<#Entries>
</body>
</html>
